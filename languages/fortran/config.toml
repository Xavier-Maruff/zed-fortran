name = "Fortran"
code_fence_block_name = "fortran"
grammar = "fortran"
path_suffixes = ["f90", "f95", "f03", "f08", "f"]
line_comments = ["! "]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
